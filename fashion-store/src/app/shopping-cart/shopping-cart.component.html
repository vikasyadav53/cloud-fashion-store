<section class="shopping-cart spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="cart-table">
          <table>
            <thead>
              <tr>
                <th>Image</th>
                <th class="p-name">Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th><i class="ti-close"></i></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let shoppingCartO of shoppingCart; let i = index;">
                <td class="cart-pic first-row">
                  <!--<img src="/assets/img/cart-page/product-1.jpg" alt="" />-->
                  <img [src]="baseimage64[i]" alt=""/>
                </td>
                <td class="cart-title first-row">
                  <h5>{{shoppingCartO.productName}}</h5>
                </td>
                <td class="p-price first-row">${{shoppingCartO.price}}</td>
                <td class="qua-col first-row">
                  <div class="quantity">
                    <div class="pro-qty">
                      <span class="dec qtybtn">-</span>
                      <input type="text" [value]="shoppingCartO.quantity" />
                      <span class="inc qtybtn">+</span>
                    </div>
                  </div>
                </td>
                <td class="total-price first-row">${{totalProductPrice(shoppingCartO)}}</td>
                <td class="close-td first-row"><i class="ti-close" (click)="updateCartDeleteProd(shoppingCartO)"></i></td>
              </tr>

        <div class="row">
          <div class="col-lg-4">
            <div class="cart-buttons">
              <a routerLink="/shop" class="primary-btn continue-shop"
                >Continue shopping</a
              >
              <a href="#" class="primary-btn up-cart">Update cart</a>
            </div>
            <div class="discount-coupon">
              <h6>Discount Codes</h6>
              <form action="#" class="coupon-form">
                <input type="text" placeholder="Enter your codes" />
                <button type="submit" class="site-btn coupon-btn">Apply</button>
              </form>
            </div>
          </div>
          <div class="col-lg-4 offset-lg-4">
            <div class="proceed-checkout">
              <ul>
                <li class="subtotal">Subtotal <span>${{cartPrice()}}</span></li>
                <li class="cart-total">Total <span>${{cartPrice()}}</span></li>
              </ul>
              <a (click)="checkOut()" class="proceed-btn">PROCEED TO CHECK OUT</a>
