<app-breadcrumb></app-breadcrumb>
<div class="register-login-section spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 offset-lg-3">
        <div class="login-form">
          <h2>Login</h2>
          <form [formGroup]="loginForm" (ngSubmit)="collectAndValidateUser()">
            <div class="group-input">
              <label for="username">Username or email address *</label>
              <input type="text" id="username" formControlName = "userId"/>
            </div>
            <div class="group-input">
              <label for="pass">Password *</label>
              <input type="text" id="pass" formControlName = "password"/>
            </div>
            <div class="group-input gi-check">
              <div class="gi-more">
                <label for="save-pass">
                  Save Password
                  <input type="checkbox" id="save-pass" />
                  <span class="checkmark"></span>
                </label>
                <a href="#" class="forget-pass">Forget your Password</a>
              </div>
            </div>
            <button type="submit" class="site-btn login-btn">Sign In</button>
          </form>
          <div class="switch-login">
            <a routerLink="/registration" routerLinkActive="active" class="or-login">Or Create An Account</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-partner-logo></app-partner-logo>
