<app-breadcrumb></app-breadcrumb>
<section class="checkout-section spad">
  <div class="container">
    <form class="checkout-form" [formGroup]="billingDetails" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-lg-6">
          <div class="checkout-content">
            <a href="#" class="content-btn">Click Here To Login</a>
          </div>
          <h4>Billing Details</h4>
          <div class="row">
            <div class="col-lg-6">
              <label for="fir">First Name<span>*</span></label>
              <input type="text" id="fir" formControlName="firstName" class="form-control" [ngClass]="{'is-invalid': submitted && f.firstName.errors }"/>
            </div>
            <div class="col-lg-6">
              <label for="last">Last Name<span>*</span></label>
              <input type="text" id="last" formControlName="lastName" class="form-control" [ngClass]="{'is-invalid': submitted && f.lastName.errors }"/>
            </div>
            <div class="col-lg-12">
              <label for="cun-name">Company Name</label>
              <input type="text" id="cun-name" formControlName="companyName" class="form-control"/>
            </div>
            <div class="col-lg-12">
              <label for="cun">Country<span>*</span></label>
              <input type="text" id="cun" formControlName="country" class="form-control" [ngClass]="{'is-invalid': submitted && f.country.errors }" />
            </div>
            <div class="col-lg-12">
              <label for="street">Street Address<span>*</span></label>
              <input type="text" id="street" class="street-first" formControlName="streetAddress" class="form-control" [ngClass]="{'is-invalid': submitted && f.streetAddress.errors }"/>
              <input type="text" />
            </div>
            <div class="col-lg-12">
              <label for="zip">Postcode / ZIP (optional)</label>
              <input type="text" id="zip" formControlName="zipCode" class="form-control"/>
            </div>
            <div class="col-lg-12">
              <label for="town">Town / City<span>*</span></label>
              <input type="text" id="town" formControlName="city" class="form-control" [ngClass]="{'is-invalid': submitted && f.city.errors }"/>
            </div>
            <div class="col-lg-6">
              <label for="email">Email Address<span>*</span></label>
              <input type="text" id="email" formControlName="email" class="form-control" [ngClass]="{'is-invalid': submitted && f.email.errors }" />
            </div>
            <div class="col-lg-6">
              <label for="phone">Phone<span>*</span></label>
              <input type="text" id="phone" formControlName="phone" class="form-control" [ngClass]="{'is-invalid': submitted && f.phone.errors }"/>
            </div>
            <div class="col-lg-12">
              <div class="create-item">
                <label for="acc-create">
                  Create an account?
                  <input type="checkbox" id="acc-create" />
                  <span class="checkmark"></span>
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="checkout-content">
            <input type="text" placeholder="Enter Your Coupon Code" />
          </div>
          <div class="place-order">
            <h4>Your Order</h4>
            <div class="order-total">
              <ul class="order-table">
                <li>Product <span>Total</span></li>
                <li class="fw-normal" *ngFor="let cartDetail of cartList; let i = index;">{{cartDetail.productType}} x {{cartDetail.quantity}} <span>${{totalProductPrice(cartDetail)}}</span></li>
                <li class="fw-normal">Subtotal <span>$240.00</span></li>
                <li class="total-price">Total <span>${{totalAmount()}}</span></li>
              </ul>
              <div class="payment-check">
                <div class="pc-item">
                  <label for="pc-check">
                    Cheque Payment
                    <input type="checkbox" id="pc-check" />
                    <span class="checkmark"></span>
                  </label>
                </div>
                <div class="pc-item">
                  <label for="pc-paypal">
                    Paypal
                    <input type="checkbox" id="pc-paypal" />
                    <span class="checkmark"></span>
                  </label>
                </div>
              </div>
              <div class="order-btn">
                <button type="submit" class="site-btn place-btn">
                  Place Order
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
<app-partner-logo></app-partner-logo>
