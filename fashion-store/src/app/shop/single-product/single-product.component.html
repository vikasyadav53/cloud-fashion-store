    <div class="product-item">
      <div class="pi-pic">
        <!--<img src="/assets/img/products/product-1.jpg" alt="" /> -->
        <img [src]="productFDetails?.image?.at(0)"  alt="" />
        <div class="sale pp-sale">Sale</div>
        <div class="icon">
          <i class="icon_heart_alt"></i>
        </div>
        <ul>
          <li class="w-icon active">
            <a href="#"><i class="icon_bag_alt"></i></a>
          </li>
          <li class="quick-view"><a (click)="viewProduct()">+ Quick View</a></li>
          <li class="w-icon">
            <a href="#"><i class="fa fa-random"></i></a>
          </li>
        </ul>
      </div>
      <div class="pi-text">
        <div class="catagory-name">{{productFDetails?.productType}}</div>
        <a href="#">
          <h5>{{productFDetails?.productDetails}}</h5>
        </a>
        <div class="product-price">
          ${{productFDetails?.price}}
          <span>$35.00</span>
        </div>
      </div>
    </div>
  <!--</div> -->
